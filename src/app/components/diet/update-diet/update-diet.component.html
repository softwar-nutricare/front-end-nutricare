<br/>
<form class="text-center border border-light p-5 col-lg-6 offset-lg-3" (ngSubmit)="updateDiet()">

    <p class="h4 mb-4">Modificar dieta</p>

    <input type="text" class="form-control" id="name" 
    name= "name" placeholder="Name" 
    required [(ngModel)]="diet.name" />
    <br>

    <input type="text" class="form-control" id="description" 
    name= "description" placeholder="Description" 
    required [(ngModel)]="diet.description" />
    <br>

    <button type="submit" class="btn btn-success">
        Modificar
    </button>

</form>
