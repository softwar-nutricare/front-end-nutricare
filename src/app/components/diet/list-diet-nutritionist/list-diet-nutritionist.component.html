<br>
<h2>Dieta</h2>
<br>
<br>

<div class="container">
  <div class="main-body">
        <div class="row gutters-sm">
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <h4>{{ diet.name }}</h4>
                  <br>
                  <h6>{{ diet.description }}</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="card mb-3">
              <div class="card-body">
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-success" (click)='updateDiet(diet, appointment)'>
                    Modificar Dieta
                  </button>
                  <button type="button" class="btn btn-success" (click)='addRecipeToDiet(diet, appointment)'>
                    Agregar Receta
                  </button>
                  <button type="button" class="btn btn-success" (click)='return(appointment)'>
                    Atrás
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>


<br>
<div class="contenedor row g-3" >
    <ng-container *ngFor="let recipe of recipes">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title-descripton">Nombre: </h5>
          <h5 class="card-title-name">{{recipe.name}}</h5>
          <h6 class="card-title-descripton">Favoritos: </h6>
          <p class="card-text">{{recipe.favorite}}</p>
          <img src="https://tipsparatuviaje.com/wp-content/uploads/2020/03/lasana-comida.jpg" class="card-img-top" alt="">
          <h6 class="card-title-descripton">Descripción: </h6>
          <p class="card-text">{{recipe.descripcion}}</p>
          <h6 class="card-title-descripton">Preparación: </h6>
          <p class="card-text">{{recipe.preparation}}</p>
          <h6 class="card-title-descripton">Ingredientes: </h6>
          <p class="card-text">{{recipe.ingredients}}</p>
          <button type="button" class="btn btn-success" (click)='deleteRecipeFromDiet(recipe, diet)'>
            Eliminar Receta
          </button>
        </div>  
      </div>
    </ng-container>
  </div>
