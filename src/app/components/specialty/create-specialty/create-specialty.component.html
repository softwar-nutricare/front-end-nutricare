
<form class="text-center border border-light p-5 col-lg-6 offset-lg-3" (ngSubmit)="insertSpecialty(specialty, professionalProfileId)">
        
    <p class="h4 mb-4">Registro de Especialidad</p>
 
    <input type="hidden" id="SpecialtyId" name="SpecialtyId"
    required [(ngModel)]="specialty.id">

    <input type="text" class="form-control" id="name" 
    name= "name" placeholder="name" 
    required [(ngModel)]="specialty.name" />
    <br>
    <input type="text" class="form-control" id="institutionName" 
    name= "institutionName" placeholder="institutionName" 
    required [(ngModel)]="specialty.institutionName" />
    <br>
    <button type="submit" class="btn btn-success">
        Añadir Especialidad
    </button>
    <br>
    <br>
    <button type="button" class="btn btn-success" (click)='return()'>
        Atrás
    </button>
</form>
