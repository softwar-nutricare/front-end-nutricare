<div>
    <meta charset="utf-8">
    <title>bs4 account tickets - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
</div>
<div class="container mb-4 main-container">
    <div class="row">
        <div class="col-lg-4 pb-5">
            <div class="author-card pb-3">
                <div class="author-card-profile">
                    <div class="author-card-avatar"><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Daniel Adams">
                    </div>
                    <div class="author-card-details">
                        <h5 class="author-card-name text-lg">{{client.firstName+" "+client.lastName}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 pb-5">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Orden #</th>
                            <th>Fecha de pago</th>
                            <th>Estado</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let bill of bills2">
                            <tr>
                                <td><a class="navi-link" href="#order-details" data-toggle="modal">{{bill.id}}</a></td>
                                <td>{{transformDate(bill.billDate)}}</td>
                                <td><span class="badge badge-success m-0">Delivered</span></td>
                                <td>S/.{{bill.amount}}.00</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
