<br/>
<form class="text-center border border-light p-5 col-lg-6 offset-lg-3" (ngSubmit)="insertNutritionist(nutritionist, professionalProfile)">

    <p class="h4 mb-4">Sign up</p>

    <input type="hidden" id="ClientId" name="ClientId"
    required [(ngModel)]="nutritionist.id">

    <input type="text" class="form-control" id="username" 
    name= "username" placeholder="Username" 
    required [(ngModel)]="nutritionist.username" />
    <br>
    
    <input type="text" class="form-control" id="password" 
    name= "password" placeholder="Password" 
    required [(ngModel)]="nutritionist.password" />

    <br>

    <input type="text" class="form-control" id="firstName" 
    name= "firstName" placeholder="FirstName" 
    required [(ngModel)]="nutritionist.firstName" />

    <br>

    <input type="text" class="form-control" id="lastName" 
    name= "lastName" placeholder="LastName" 
    required [(ngModel)]="nutritionist.lastName" />

    <br>
    
    <input type="text" class="form-control" id="email" 
    name= "email" placeholder="Email" 
    required [(ngModel)]="nutritionist.email" />

    <br>

    <input type="text" class="form-control" id="cnpNumber" 
    name= "cnpNumber" placeholder="CNP number" 
    required [(ngModel)]="nutritionist.cnpNumber" />

    <br>

    <button type="submit" class="btn btn-success">
        Registrarse
    </button>

  </form>
